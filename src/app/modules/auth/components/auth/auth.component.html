<div class="row">
    <div class="alert alert-danger" *ngIf="temErro">
        <div class="close" (click)="fecharAlerta()">
            <span aria-hidden="true">&times;</span>
        </div>
        {{erro}}
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" id="main">
        <br>
        <div *ngIf="estaCarregando">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #autenticaForm="ngForm" (ngSubmit)="onSubmit(autenticaForm)" *ngIf="!estaCarregando" id="login">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input  type="email" 
                        class="form-control"
                        id="email" 
                        name="email"
                        ngModel
                        email 
                        required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input  type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        ngModel
                        minlength="6" 
                        required>
            </div>
            <div *ngIf="!modoLogin" class="form-group">
                <label for="check_password">Confirm Password</label>
                <input  type="password" 
                        class="form-control" 
                        id="check_password" 
                        name="check_password"
                        ngModel
                        minlength="6" 
                        required>
            </div>
            <div>
                <button class="btn btn-primary primary" type="submit" [disabled]="!autenticaForm.valid">{{modoLogin ? 'Login' : 'inscrever-se'}}</button>
                <br>
                <button class="btn btn-secundary secundary" (click)="onTrocarModo()" type="button">{{ modoLogin ? 'inscrever-se': 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
