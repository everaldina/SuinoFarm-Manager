<div *ngIf="sessao">
    <h2>{{ sessao.data }}</h2>

    <div>
        <p> {{ sessao.descricao }} </p>
    </div>

    <br>

    <mat-vertical-stepper [linear]="false" #stepper>
        <mat-step *ngFor="let atividade of atividades" [label]="atividade.descricao">
            

            <button mat-raised-button matStepperNext>Próximo</button>
        </mat-step>

        <mat-step>
            <p>Finalizar sessão</p>
            <button mat-raised-button (click)="finalizarSessao()">Finalizar</button>
        </mat-step>
    </mat-vertical-stepper>
</div>

<div *ngIf="!sessao">
    <mat-spinner></mat-spinner>  
</div>
