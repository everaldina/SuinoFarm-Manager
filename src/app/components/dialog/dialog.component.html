<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button [ngStyle]="{'color': ''}" [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
    <button [ngStyle]="{'background-color': 'red'}" [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
