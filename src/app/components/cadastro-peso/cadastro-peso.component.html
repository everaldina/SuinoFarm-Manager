<form [formGroup]="formCadastro" (ngSubmit)="cadastrarPeso()">

    <label>Selecione o número do brinco do Suíno:</label>
    <select formControlName="brinco" required>
      <option *ngFor="let suino of suinos" [value]="suino.brincoAnimal">{{ suino.brinco }}</option>
    </select><br> 

    <mat-form-field>
        <mat-label>Data da Pesagem</mat-label>
        <input matInput formControlName="data">
    </mat-form-field> 

    <mat-form-field>
        <mat-label>Peso (Kg)</mat-label>
        <input matInput formControlName="peso">
    </mat-form-field>

    <button type="submit">Cadastrar Peso</button>
    
  </form>
