<h1>Editar Peso</h1>

<form [formGroup]="formEdicao" (ngSubmit)="editarPeso()">

    <mat-form-field>
      <mat-label>Selecione o número do brinco do Suíno:</mat-label>
      <mat-select formControlName="brinco" (selectionChange)="onBrincoSelectionChange($event.value)" required>
        <mat-option *ngFor="let suino of suinos" [value]="suino.brincoAnimal">{{ suino.brincoAnimal }}</mat-option>
      </mat-select><br>
      <mat-error *ngIf="formEdicao.get('brinco')?.invalid">Selecione o número do brinco do Suíno</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data da Pesagem</mat-label>
        <mat-select formControlName="data" (selectionChange)="onDataSelectionChange($event.value)" required>
          <mat-option *ngFor="let peso of pesagens" [value]="peso.data_medida">{{ peso.data_medida }}</mat-option>
        </mat-select><br>
        <mat-error *ngIf="formEdicao.get('data')?.invalid">Selecione a data da pesagem</mat-error>
    </mat-form-field> 

    <mat-form-field>
        <mat-label>Peso (Kg)</mat-label>
        <input matInput formControlName="peso">
        <mat-error *ngIf="formEdicao.get('peso')?.invalid">Peso é obrigatório</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Editar</button>
    
  </form>
